[tox]
envlist =
    py27,
    py27-zserver,
    py35,
    py36,
    py37,
    py38,
    flake8,
    coverage-report,

[testenv]
bootstrap = {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} bootstrap
buildout = {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir}
commands =
    {[testenv]bootstrap}
    {[testenv]buildout} install test
    {envbindir}/test {posargs:-vc1}
deps =
    zc.buildout
skip_install = true

[testenv:py27-zserver]
commands =
    {[testenv]bootstrap}
    {[testenv]buildout} install test-zserver
    {envbindir}/test-zserver {posargs:-vc1}

[testenv:coverage-report]
basepython = python3.6
commands =
    {[testenv]bootstrap}
    {[testenv]buildout} install test
    coverage erase
    coverage run {envbindir}/test {posargs:-vc1}
    - coverage combine
    coverage html -i
    coverage xml -i
    coverage report -i --fail-under=87
deps =
    {[testenv]deps}
    coverage
setenv =
    COVERAGE_FILE={toxinidir}/.coverage

[testenv:flake8]
basepython = python3.6
commands_pre =
    mkdir -p {toxinidir}/parts/flake8
commands =
    isort --check-only --diff --recursive {toxinidir}/Products setup.py
    - flake8 --format=html Products tests setup.py {posargs}
    flake8 Products tests setup.py {posargs}
deps =
    isort
    flake8
    # helper to generate HTML reports:
    flake8-html
    # Useful flake8 plugins that are Python and Plone specific:
    flake8-coding
    flake8-debugger
    flake8-deprecated
    flake8-todo
    flake8-isort
    mccabe
    flake8-blind-except
    flake8-commas
    flake8-string-format
    flake8-quotes
whitelist_externals =
    mkdir
