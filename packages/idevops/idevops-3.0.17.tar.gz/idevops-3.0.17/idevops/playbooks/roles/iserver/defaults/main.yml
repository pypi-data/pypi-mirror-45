local:
    config: ~/.idevops/{{ cluster_name }}
data:
    dev: /dev/xvdb
    archive: storage.tgz
    tempdir: /data/iserver/tmp
docker:
    name: iserver
    wait:
        delay: 3
        port: 30000
        timeout: 10
iserver:
    prefix: /data/iserver
    data: /data/iserver/storage
    repo:
        name: go-iost
        uri: https://github.com/iost-official/go-iost.git
        path: /data/project/go-iost
        lock: /data/project/go-iost.lock
    logfile: /data/iserver/logs/iost.log

iperf:
    port: 30005
