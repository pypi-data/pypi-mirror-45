{% block predictions %}
{% if predictions: %}
<h2 class='animated fadeIn'>Predictions:</h2>
<table class='boxes'>
  {% for row in predictions %}
  <tr>
    {% for item in row %}
    <td class='{{ item.outcome | safe}}'>
      {{ item.outcome | safe}}
      <h3>{{item.name}}</h3>
      {{item.figure | safe}}
      <br/>
      <i>prediction: {{item.prediction}}</i>
      <br/>
      <b>truth: {{item.truth}}</b>
    </td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endif %}
{% endblock %}
