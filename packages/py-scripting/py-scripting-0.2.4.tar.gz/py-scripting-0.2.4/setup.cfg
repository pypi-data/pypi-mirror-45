[pylint]
disable = missing-docstring,line-too-long,bad-continuation

[flake8]
exclude = docs
ignore = 
	E203
	E501
	W503
max-line-length = 88

[versioneer]
vcs = git
style = pep440
versionfile_source = scripting/_version.py
versionfile_build = scripting/_version.py
tag_prefix = v
parentdir_prefix = scripting-

[tool:pytest]
minversion = 3.0
testpaths = scripting
norecursedirs = .* *.egg* build dist
addopts = 
	--ignore setup.py
	--ignore versioneer.py
	--ignore scripting/_version.py
	--tb native
	--strict
	--durations 16
	--doctest-modules
doctest_optionflags = 
	NORMALIZE_WHITESPACE
	IGNORE_EXCEPTION_DETAIL
	ALLOW_UNICODE

[egg_info]
tag_build = 
tag_date = 0

