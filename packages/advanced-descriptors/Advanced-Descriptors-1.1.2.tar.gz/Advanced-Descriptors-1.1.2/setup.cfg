[metadata]
name = Advanced-Descriptors
project_urls = 
	Bug Tracker = https://github.com/python-useful-helpers/advanced-descriptors/issues
	Documentation = https://advanced-descriptors.readthedocs.io/

[options]
zip_safe = False
packages = find:

[bdist_wheel]
universal = 0

[easy_install]
zip_ok = false

[build_sphinx]
all_files = 1
build-dir = doc/build
source-dir = doc/source

[upload_sphinx]
upload-dir = doc/build/html

[flake8]
exclude = 
	.venv,
	.git,
	.tox,
	dist,
	doc,
	*lib/python*,
	*egg,
	build,
	__init__.py,
	docs
ignore = 
	E203
show-pep8 = True
show-source = True
count = True
max-line-length = 120

[pydocstyle]
ignore = 
	# First line should be in imperative mood; try rephrasing
	D401,
	# No blank lines allowed after function docstring
	D202,
	# 1 blank line required before class docstring
	D203,
	# Multi-line docstring summary should start at the second line
	D213

[doc8]
max-line-length = 150

[aliases]
test = pytest

[tool:pytest]
addopts = -vvv -s -p no:django -p no:ipdb
testpaths = test

[egg_info]
tag_build = 
tag_date = 0

