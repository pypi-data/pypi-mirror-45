[tox]
envlist = pypy, py27, py34, py35, py36, docs

[testenv]
deps =
	 .[test]

commands =
         zope-testrunner --test-path=src  --auto-color --auto-progress [] # substitute with tox positional args

[testenv:docs]
basepython =
    python2.7
commands =
    sphinx-build -b html -d doc/_build/doctrees doc doc/_build/html
deps =
    {[testenv]deps}
    .[docs]
