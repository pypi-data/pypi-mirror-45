[metadata]
name = halerror
version = 0.4.0
description = The best python exception library!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jmp1985/halerror
project_urls = 
	Source=https://github.com/jmp1985
	Tracker=https://github.com/jmp1985/issues
author = James Parkhurst
author_email = james.parkhurst@diamond.ac.uk
license = BSD license
license_file = LICENSE
keywords = 
	exception
	HAL-9000
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: POSIX
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS :: MacOS X
	Topic :: Utilities
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
platforms = 
	unix
	linux
	osx
	cygwin
	win32

[aliases]
test = pytest

[tool:pytest]
addopts = --cov=halerror --doctest-modules

[egg_info]
tag_build = 
tag_date = 0

