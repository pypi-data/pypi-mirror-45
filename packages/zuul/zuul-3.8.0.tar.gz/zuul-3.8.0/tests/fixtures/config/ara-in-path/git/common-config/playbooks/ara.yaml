- hosts: localhost
  tasks:
    - name: Run ara
      shell: ara --help

    # NOTE(pabelanger): Validate zuul executor actually loaded ARA.
    - name: Check that the ARA database exists
      stat:
        path: "{{ zuul.executor.work_root }}/.ara/ansible.sqlite"
      register: ara_db

    - name: Assert ansible.sqlite file
      assert:
        that:
          - ara_db.stat.exists
