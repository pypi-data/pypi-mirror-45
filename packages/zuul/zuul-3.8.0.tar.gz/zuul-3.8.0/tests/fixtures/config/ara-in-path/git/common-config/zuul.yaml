- pipeline:
    name: check
    manager: independent
    post-review: true
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: test-ara
    run: playbooks/ara.yaml

- project:
    name: org/project
    check:
      jobs:
        - test-ara
