            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
              - ^tempest/hacking/.*$
              - ^tempest/tests/.*$
        - octavia-v1-dsvm-py3x-scenario:
            irrelevant-files:
