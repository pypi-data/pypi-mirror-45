              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
              - ^tempest/hacking/.*$
              - ^tempest/tests/.*$
        - octavia-v1-dsvm-py3x-scenario-multinode:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
              - ^tempest/hacking/.*$
              - ^tempest/tests/.*$
        - octavia-v1-dsvm-scenario-kvm-centos.7:
            voting: false
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
