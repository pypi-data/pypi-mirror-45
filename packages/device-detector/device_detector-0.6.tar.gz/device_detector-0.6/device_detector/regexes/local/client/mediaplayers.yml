- regex: 'Spotify\/([\d\.]+)'
  name: 'Spotify'
  version: '$1'

- regex: '^neroinfo$'
  name: 'Nero Info'
  version: ''

- regex: '^neroupdate\/([\d\.]+)'
  name: 'Nero Update'
  version: '$1'

- regex: '^pandora\/([\d\.]+)'
  name: 'Pandora'
  version: '$1'

- regex: '^Windows Media Player$'
  name: 'Windows Media Player'
  version: ''