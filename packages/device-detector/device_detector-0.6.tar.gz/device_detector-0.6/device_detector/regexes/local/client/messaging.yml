- regex: mattermost\/(\d+[\.\d]+)
  name: Mattermost
  version: '$1'

- regex: slack\/([\d\.]+)
  name: Slack
  version: '$1'

- regex: x-lite/(\d+[\.\d]+)
  name: X-Lite Softphone
  version: '$1'

- regex: zoiperpremium/(\d+[\.\d]+)
  name: Zoiper Premium Softphone
  version: '$1'
