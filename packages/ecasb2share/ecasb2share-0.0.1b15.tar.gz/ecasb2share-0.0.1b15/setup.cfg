[metadata]
name = ecas-b2share
description = Python library to interact with B2SHARE REST API!
author = Sofiane Bendoukha
author-email = bendoukha@dkrz.de
license = mit
url = https://github.com/SofianeB/ECAS-B2SHARE
long-description = file: README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
setup_requires = pyscaffold>=3.1a0,<3.2a0

[options.packages.find]
where = ecas-b2share
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[test]
extras = 1

[tool:pytest]
addopts = 
	--cov ecas_b2share --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 0.0.1
package = ecas_b2share

[egg_info]
tag_build = 
tag_date = 0

