[bdist_wheel]
python-tag = py3

[metadata]
license_file = LICENSE.txt

[tool:pytest]
addopts = 
	-s
	-vv
	-n auto
	--benchmark-disable
	--benchmark-disable-gc
	--benchmark-warmup=on
	--benchmark-warmup-iterations=2
	--cov-config setup.cfg
pytest_plugins = ['pytest_profiling', 'helpers_namespace', 'benchmark']

[coverage:run]
branch = True
concurrency = multiprocess
source = psyneulink/

[coverage:report]
fail_under = 70
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	if .* in debug_env:
	if .* in self.__debug_env:
	
	raise .*Error
	assert False.*
	
	if 0:
	if __name__ == .__main__.:

[versioneer]
vcs = git
style = pep440
versionfile_source = psyneulink/_version.py
versionfile_build = psyneulink/_version.py
tag_prefix = v
parentdir_prefix = psyneulink-

[egg_info]
tag_build = 
tag_date = 0

