[tox]
minversion = 1.6
skipsdist = True
envlist = py35,py27,pep8

[testenv]
setenv = VIRTUAL_ENV={envdir}
         LANG=en_US.UTF-8
         LANGUAGE=en_US:en
         LC_ALL=C
deps = .[oslo_config]
       -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
install_command = pip install -U {opts} {packages}
usedevelop = True
commands = python setup.py testr --slowest --testr-args='{posargs}'
distribute = false

[testenv:functional]
basepython = python2.7
setenv = {[testenv]setenv}
         OS_TEST_PATH=./osprofiler/tests/functional
deps = {[testenv]deps}

[testenv:functional-py35]
basepython = python3.5
setenv = {[testenv:functional]setenv}
deps = {[testenv:functional]deps}

[testenv:pep8]
commands =
  flake8
  # Run security linter
  bandit -r osprofiler -n5
distribute = false

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:bandit]
commands = bandit -r osprofiler -n5

[flake8]
show-source = true
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,tools,setup.py,build,releasenotes

[hacking]
local-check-factory = osprofiler.hacking.checks.factory

[testenv:releasenotes]
commands = sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html
