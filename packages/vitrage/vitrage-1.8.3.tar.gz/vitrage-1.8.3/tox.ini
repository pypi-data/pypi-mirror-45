[tox]
minversion = 2.3.1
envlist = py35,py27,pep8
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt?h=stable/pike} {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   OS_TEST_PATH=vitrage/tests/unit
   DISCOVER_DIRECTORY=vitrage/tests
deps = -r{toxinidir}/test-requirements.txt
commands =
    /bin/rm -f .testrepository/times.dbm
    python setup.py testr --slowest --testr-args='{posargs}'
    oslo-config-generator --config-file=etc/vitrage/vitrage-config-generator.conf
passenv = http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY

[testenv:pep8]
commands = flake8

[testenv:genconfig]
commands = oslo-config-generator --config-file=etc/vitrage/vitrage-config-generator.conf

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands =
    python setup.py testr --coverage --testr-args='{posargs}'
    coverage report

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:debug]
commands = oslo_debug_helper {posargs}

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
# H106: Donâ€™t put vim configuration in source files
# H203: Use assertIs(Not)None to check for None

show-source = True
ignore = E123,E125
enable-extensions=H106,H203
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build


[testenv:releasenotes]
commands = sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html
