language: python
dist: xenial
python:
    - 2.7
    - 3.5
    - 3.6
    - 3.7
    - pypy2.7-6.0.0
    - pypy3.5-6.0.0
install:
    - pip install mock coverage coveralls flake8
    - pip install .
script:
    - coverage run --source=src/restview setup.py test -q
    - flake8 src setup.py
after_success:
    - coveralls
    - coverage report -m --fail-under=100
notifications:
    email: false
