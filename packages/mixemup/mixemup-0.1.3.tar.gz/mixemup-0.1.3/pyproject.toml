[tool.poetry]
name = "mixemup"
version = "0.1.3"
description = "Lists out permutations of lines in files."
authors = ["Toni Karppi <karppitoni@gmail.com>"]
license = "MIT"
repository = "https://github.com/tonikarppi/mixemup"

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
rope = "^0.14.0"
black = {version = "*", allows-prereleases = true}

[tool.poetry.scripts]
mixemup = "mixemup:console_start"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
