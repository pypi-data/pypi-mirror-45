		<div class='container'>
			{% if links[0] is defined or figures[0] is defined %}
				<hr>
				<h5>Looper project objects</h5>
			{% endif %}
			{% if figures[0] is defined %}
        		<h5>Figures</h5>
					<!-- figures go here -->
					<div class='row justify-content-start'>
	        		{% for figure in figures %}
			            <figure class="figure">
			                <a href='{{ figure[1] }}'>
			                	<img id="fig" src='{{ figure[2] }}' class="figure-img img-fluid rounded" alt="">
			                </a>
			                <a href='{{ figure[1] }} '>
			                	<figcaption class="figure-caption text-center">'{{ figure[0] }}'</figcaption>
			                </a>
			            </figure>
	        		{% endfor %}
					</div>
        	{% endif %}
        	{% if links[0] is defined %}
        		<!-- the list of links goes here -->
				<h5>Links</h5>
        		<div class="list-group" style="display:inline-block">
        		{% for link in links %}
		    		<a href='{{ link[1] }}' class="list-group-item">{{ link[0] }}</a>
        		{% endfor %}
        		</div>
        	{% endif %}
		</div>
