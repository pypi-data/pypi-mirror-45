[metadata]
name = socklet
author = eikendev, leopoldsedev
author_email = raphael@eiken.dev, christian@leopoldse.dev
license = MIT
keywords = socket-io, websocket, bridge
description = A tool for bridging Socket.IO 0.9 to WebSocket.
long_description = file: README.rst
url = https://pypi.python.org/pypi/socklet
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Topic :: Utilities
	Environment :: Console
	Operating System :: POSIX

[options]
python_requires = >=3
install_requires = 
	socketIO-client; python_version == "0.5.7.2"
	websockets; python_version >= "6.0.0"
setup_requires = 
	setuptools_scm; python_version >= "1.15.7"

[egg_info]
tag_build = 
tag_date = 0

