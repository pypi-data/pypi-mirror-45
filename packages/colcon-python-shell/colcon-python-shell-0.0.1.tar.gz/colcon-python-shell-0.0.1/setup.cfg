[metadata]
name = colcon-python-shell
author = RoverRobotics
author_email = info@roverrobotics.com
maintainer = Dan Rose
maintainer_email = dan@digilabs.io
description = Extension for colcon to create setup hooks for the python interpreter
keywords = colcon, ROS, ROS2, RoverRobotics
url = https://github.com/RoverRobotics/colcon-venv
license_file = LICENSE.txt
classifiers = 
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Topic :: Software Development

[options]
packages = find:
zip_safe = True
setup_requires = 
	setuptools_scm
install_requires = 
	colcon-core>=0.3.18
python_requires = >=3.5

[options.entry_points]
colcon_core.shell = 
	python_shell = colcon_python_shell.shell.python_shell:PythonShell

[options.package_data]
colcon_python_shell.shell.template = *.pytemplate

[egg_info]
tag_build = 
tag_date = 0

