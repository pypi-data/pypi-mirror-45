language: python
dist: xenial

install:
  - pip install -U pip
  - pip install tox coveralls

script:
  - tox

after_success:
  - coveralls

stages:
- test
- name: deploy
  if: repo = pytest-dev/pytest-mock AND tag IS present

jobs:
  include:
    - python: '2.7'
      env: TOXENV=py27
    - python: '3.4'
      env: TOXENV=py34
    - python: '3.5'
      env: TOXENV=py35
    - python: '3.6'
      env: TOXENV=py36
    - python: '3.7'
      env: TOXENV=py37
    - python: '3.8-dev'
      env: TOXENV=py38
    - python: '3.6'
      env: TOXENV=linting
    - python: '3.6'
      env: TOXENV=norewrite
    - stage: deploy
      python: '3.6'
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        user: nicoddemus
        skip_upload_docs: true
        distributions: sdist bdist_wheel
        password:
          secure: OEWrbk09CZRrwFE6sBpRqQHu45zRu1S0Ly1ZeprkFCKxMd9tZOnrYM5qxCDQXxFHIvuyajuJ+qWTOgxUvurQMNsD6DbvJKTJ0R8upH1b1Q95KK8xiJFedhqBEUga5GrInK59oo0Sgblse2jtH5NnHXRUClSdT+iHdLY5sljCTRg=
