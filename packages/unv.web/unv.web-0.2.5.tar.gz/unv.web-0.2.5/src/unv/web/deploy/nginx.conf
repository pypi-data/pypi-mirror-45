{% if settings.use_https %}
server {
  server_name {{ settings.domain }};
  listen 80;
  listen [::]:80;

  return 301 https://{{ settings.domain }}$request_uri;
}

server {
  server_name www.{{ settings.domain }};
  return 301 https://{{ settings.domain }}$request_uri;
}
{% endif %}

upstream app {
  {%- for server in upstream_servers %}
  server {{ server }} max_conns=100;
  {%- endfor %}
}

server {
  server_name {{ settings.domain }};

  {% if settings.use_https %}
  listen 443 ssl http2;

  ssl_certificate {{ settings.ssl_certificate }};
  ssl_certificate_key {{ settings.ssl_certificate_key }};
  ssl_session_cache shared:SSL:5m;
  ssl_session_timeout 1h;
  
  add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;
  {% else %}
  listen 80;
  {% endif %}
  
  charset utf-8;
  send_timeout 60;

  gzip on;
  gzip_types
    image/jpeg
    text/css
    application/font-woff
    application/javascript;
  gzip_comp_level 5;
  gzip_buffers 32 16k;
  gzip_min_length 512;

  location {{ settings.static_private_url }}  {
    alias {{ settings.static_private_dir }};

    # kill cache
    add_header Last-Modified $date_gmt;
    add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    if_modified_since off;
    expires off;
    etag off;
    internal;
  }

  location {{ settings.static_public_url }} {
    alias {{ settings.static_public_dir }};

    expires max;
    add_header Pragma public;
    add_header Cache-Control "public";
  }

  location / {
    proxy_pass http://app;
    proxy_http_version 1.1;

    proxy_buffers 32 8k;
    proxy_send_timeout 60;
    proxy_read_timeout 60;

    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    client_max_body_size 10m;
    client_body_buffer_size 512k;
  }
}
