general:
    default_endpoint_name: cloud-api
    timeout: 60
    verbose: no
    debug: no
    output: auto
    table_format: simple
    check_for_updates: yes
    check_for_messages: yes

endpoints:
    - name: cloud-api
      url: https://cloud-api.eis.utoronto.ca
      auth:
      token:
    - name: vss-api
      url: https://vss-api.eis.utoronto.ca
      auth:
      token:
