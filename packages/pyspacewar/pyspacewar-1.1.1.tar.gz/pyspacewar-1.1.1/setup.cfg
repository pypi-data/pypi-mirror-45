[flake8]
doctests = yes
max-line-length = 80
ignore = E121,E123,E126,E133,E226,E241,E242,E704,W503,W504,E116

[zest.releaser]
python-file-with-version = src/pyspacewar/version.py
history_file = NEWS.rst
history_header = {today}: Released version {new_version}:
date-format = %%B %%e, %%Y

[egg_info]
tag_build = 
tag_date = 0

