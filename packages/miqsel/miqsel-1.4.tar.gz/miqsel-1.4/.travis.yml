language: python
dist: xenial
sudo: required

services:
  - docker

python:
-   "3.6"
-   "3.7"

install:
  - pip install black flake8 pytest pytest-cov
  - pip install .
script:
  - flake8 --max-line-length 100 setup.py miqsel/* tests/*
  - black -l 100 setup.py miqsel/* tests/*
  - pytest tests -v --cov miqsel
after_failure:
  - git diff
