<html class="no-js" lang="en"><!--<![endif]--><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="{{ STATIC_URL }}mockdjangosaml2/login.css">

		<title>AAI@localhost</title>

		<script type="text/javascript">
		function sf() {
			document.getElementById("id_username").focus();
		}
		</script>
	</head>

	<body onload="sf();">

		<div id="aai_wrapper">
			<div id="aai_centerbox">
				<div class="aai_logo_container">
					<img class="aai_logo" src="{{ STATIC_URL }}mockdjangosaml2/aai_logo_localhost.png" alt="AAI@localhost logo">
				</div>
				<div class="aai_form_container">
				<div class="aai_messages_container">
					<span> </span>
				</div>

				<div class="aai_login_form">
					<form name="f" method="post" action="?">
						{% csrf_token %}
						{{ form }}
						<input type="hidden" name="next" value="{{ next }}" />
						<div id="aai_loginbutton_container"><input id="aai_loginbutton" name="Submit" value="Prijavi se" tabindex="3" type="submit"></div>
					</form>
				</div>

				<div>
					<div class="aai_footer">
						Autentikacijska i autorizacijska infrastruktura znanosti i<br/>visokog obrazovanja u Republici Hrvatskoj
					</div>
				</div>
				</div>
			</div>
		</div>
</body></html>
