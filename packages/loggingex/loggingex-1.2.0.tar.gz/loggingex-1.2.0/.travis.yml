dist: xenial
cache: false
language: python

stages:
  - name: lint
    if: repo = open-things/loggingex AND tag IS NOT present
  - name: test
    if: repo = open-things/loggingex AND tag IS NOT present
  - name: deploy
    if: repo = open-things/loggingex AND tag IS present

install:
  - pip install --upgrade pip setuptools nox

script:
  - nox --version
  - nox

jobs:
  include:
    - stage: lint
      name: Black check (python 3.7)
      language: python
      python: '3.7'
      env: NOXSESSION=black
    - stage: lint
      name: Flake8 (python 3.7)
      language: python
      python: '3.7'
      env: NOXSESSION=flake8

    - stage: test
      name: Unit tests (python 3.5)
      language: python
      python: '3.5'
      env: NOXSESSION=tests-3.5
    - stage: test
      name: Unit tests (python 3.6)
      language: python
      python: '3.6'
      env: NOXSESSION=tests-3.6
    - stage: test
      name: Unit tests (python 3.7)
      language: python
      python: '3.7'
      env: NOXSESSION=tests-3.7

    - stage: test
      name: Example 'logging_context_filter' (python 3.5)
      language: python
      python: '3.5'
      env: NOXSESSION="example-3.5(name='logging_context_filter')"
    - stage: test
      name: Example 'logging_context_filter' (python 3.6)
      language: python
      python: '3.6'
      env: NOXSESSION="example-3.6(name='logging_context_filter')"
    - stage: test
      name: Example 'logging_context_filter' (python 3.7)
      language: python
      python: '3.7'
      env: NOXSESSION="example-3.7(name='logging_context_filter')"

    - stage: deploy
      name: Deploy to PyPI
      python: '3.7'
      install: pip install --upgrade pip setuptools setuptools_scm wheel
      script: skip
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        skip_existing: true
        skip_upload_docs: true
        user: Paulius.Maruska
        password:
          secure: 
        on:
          tags: true
          repo: open-things/loggingex
