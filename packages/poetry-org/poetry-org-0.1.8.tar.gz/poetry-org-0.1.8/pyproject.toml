[tool.poetry]
name = "poetry-org"
version = "0.1.8"
description = "Re-organize a single-file app into a poetry directory for building."
authors = ["Manny Ochoa <dev@manuelochoa.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
toml = "^0.10.0"

[tool.poetry.dev-dependencies]
pytest = "^3.0"

[tool.poetry.scripts]
poetry-org = "poetry_org:main"
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
