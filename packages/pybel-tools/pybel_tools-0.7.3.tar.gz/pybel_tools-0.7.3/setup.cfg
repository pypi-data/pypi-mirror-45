[metadata]
name = pybel_tools
version = 0.7.3
description = A cool pool of tools for BEL
long_description = file: README.rst
url = https://github.com/pybel/pybel-tools
download_url = https://github.com/pybel/pybel-tools/releases
project_urls = 
	Bug Tracker = https://github.com/pybel/pybel-tools/issues
	Source Code = https://github.com/pybel/pybel-tools
	Documentation = https://pybel-tools.readthedocs.io
author = Charles Tapley Hoyt
author_email = charles.hoyt@scai.fraunhofer.de
maintainer = Charles Tapley Hoyt
maintainer_email = charles.hoyt@scai.fraunhofer.de
license = Apache 2.0 License
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
keywords = 
	Biological Expression Language
	BEL
	Networks Biology
	Systems Biology

[options]
install_requires = 
	pybel>=0.13.0
	bel_repository
	bel_resources
	networkx
	requests
	click
	sqlalchemy
	tqdm
	pandas
	scipy
	numpy
python_requires = >=3.6
tests_require = 
	tox
packages = find:
package_dir = 
	= src
zip_safe = true

[options.packages.find]
where = src

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints
assembler_ideogram = 
	IPython
	jinja2
assembler_html = 
	jinja2

[options.entry_points]
console_scripts = 
	pybel-tools = pybel_tools.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = pybel-tools
omit = 
	src/pybel_tools/__main__.py
	src/pybel_tools/cli.py
	tests/*
	docs/*
	scripts/*

[coverage:paths]
source = 
	src/pybel_tools
	.tox/*/lib/python*/site-packages/pybel_tools

[coverage:report]
show_missing = True
exclude_lines = 
	def __str__
	def __repr__

[egg_info]
tag_build = 
tag_date = 0

