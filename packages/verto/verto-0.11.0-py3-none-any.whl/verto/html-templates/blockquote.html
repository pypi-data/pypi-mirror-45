<blockquote class="blockquote{% if alignment == 'left' %} text-left{% elif alignment =='center' %} text-center{% elif alignment =='right' %} text-right{% endif %}"
{%- if source %} cite="{{ source }}"{% endif %}>
{% autoescape false -%}
{{ content }}
{%- endautoescape -%}
{% if footer %}
<footer class="blockquote-footer">
{{ footer }}
</footer>
{% endif %}
</blockquote>
