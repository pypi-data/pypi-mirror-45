[flake8]
doctests = yes
max-line-length = 80
ignore = E127,E128,E226,E401,E501

[tool:pytest]
python_files = imgdiff.py tests.py
python_functions = !test_suite
addopts = --doctest-modules --ignore=setup.py

[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE

[zest.releaser]
python-file-with-version = imgdiff.py

[egg_info]
tag_build = 
tag_date = 0

