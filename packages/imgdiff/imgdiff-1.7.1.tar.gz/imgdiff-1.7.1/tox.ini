[tox]
envlist =
    py27,py35,py36,py37,pypy

[testenv]
install_command = python -m pip install -U {opts} {packages}
deps =
    pip
    mock
commands =
    python tests.py

[testenv:py]
commands =
    python --version
    {[testenv]commands}

[testenv:coverage]
deps =
    coverage
    {[testenv]deps}
commands =
    coverage run --source=imgdiff.py tests.py
    coverage report -m
