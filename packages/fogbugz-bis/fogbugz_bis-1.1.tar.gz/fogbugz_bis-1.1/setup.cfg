[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE
name = fogbugz_bis
author = Fog Creek Software
author_email = customer-service@fogcreek.com
maintainer = YouGov, Plc.
maintainer_email = open-source@yougov.com
description = Python library for interacting with the FogBugz API
long_description = file:README.rst
url = https://github.com/yougov/FogBugzPy
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Operating System :: POSIX :: BSD
	Operating System :: POSIX :: Linux
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development
	Topic :: Software Development :: Bug Tracking
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Version Control
	Topic :: Utilities

[options]
packages = find:
include_package_data = true
py_modules = fogbugz
python_requires = >=2.7
install_requires = 
	BeautifulSoup4
	lxml
	six
setup_requires = setuptools_scm >= 1.15.0

[options.extras_require]
testing = 
	pytest >= 3.5, !=3.7.3
	pytest-checkdocs
	pytest-flake8
docs = 
	sphinx
	jaraco.packaging >= 3.2
	rst.linker >= 1.9

[options.entry_points]

[egg_info]
tag_build = 
tag_date = 0

