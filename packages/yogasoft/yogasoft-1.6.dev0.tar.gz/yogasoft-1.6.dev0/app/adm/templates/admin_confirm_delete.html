{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% trans "Delete confirmation" %}
{% endblock %}
{% block content %}

    <div class="col-sm-4 col-sm-offset-4">
    <form action="" method="post">{% csrf_token %}
        <p>{% trans "Are you sure you want to delete " %}{{ object }}"?</p>
        <input class="btn btn-danger" type="submit" value="{% trans "Confirm"%}" />
    </form>
    </div>
    <hr>


{% endblock %}
