{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% trans "Blog post creation" %}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <form action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <p><label for="id_name">Name:</label> <input class="form-control" id="id_name" maxlength="200" name="name" type="text" required /></p>
                    </div>
                    <div class="col-md-6">
                        <p><label for="id_nameUA">NameUA:</label> <input class="form-control" id="id_nameUA" maxlength="200" name="nameUA" type="text" required /></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><label for="id_text">Text:</label> <textarea class="form-control" cols="40" id="id_text" name="text" rows="7" required></textarea></p>
                    </div>
                    <div class="col-md-6">
                        <p><label for="id_textUA">TextUA:</label> <textarea class="form-control" cols="40" id="id_textUA" name="textUA" rows="7" required></textarea></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p><label for="id_tags">Tags:</label>{{ form.tags }}</p>
                    <p><label for="id_file">Images:</label> <input id="id_file" name="file" type="file" multiple="" required=""></p>
                    <input class="btn waves-effect waves-light" type="submit" value="Save" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
{% endblock %}
