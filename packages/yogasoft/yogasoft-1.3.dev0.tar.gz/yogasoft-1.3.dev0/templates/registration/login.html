{% extends "base.html" %}

{% block content %}
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <div>
      <td>{{ form.username.label_tag }}</td>
      <td>{{ form.username }}</td>
    </div>
    <div>
      <td>{{ form.password.label_tag }}</td>
      <td>{{ form.password }}</td>
    </div>

    <div>
      <input  class="btn waves-effect waves-light" type="submit" value="login" />
      <input type="hidden" name="next" value="" />
    </div>
    </form>


<p><a href="{% url 'password_reset' %}">Lost password?</a></p>
     Rigester via:
    <p style="margin: 0.4em;"><a href="{% url "social:begin" "google-oauth2" %}">Google+</a></p>
    <p style="margin: 0.4em;"><a href="{% url 'social:begin' 'facebook' %}">Facebook</a></p>

{% endblock %}
