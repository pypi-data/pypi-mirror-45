{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% trans "Portfolio creation" %}
{% endblock %}
{% block content %}
    <div class="container">
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <p><label for="id_name">Name:</label> <input class="form-control" id="id_name" maxlength="250" name="name" type="text" required /></p>
                </div>
                <div class="col-md-6">
                    <p><label for="id_nameUA">NameUA:</label> <input class="form-control" id="id_nameUA" maxlength="250" name="nameUA" type="text" required /></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p><label for="id_description">Description:</label> <textarea class="form-control" cols="40" id="id_description" name="description" rows="7" required>
                    </textarea></p>
                </div>
                <div class="col-md-6">
                    <p><label for="id_descriptionUA">DescriptionUA:</label> <textarea class="form-control" cols="40" id="id_descriptionUA" name="descriptionUA" rows="7" required>
                    </textarea></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p><label for="id_tags">Tags:</label>{{ form.tags }}</p>
                    <p><label for="id_technologies">Technologies:</label> <input class="form-control" id="id_technologies" maxlength="250" name="technologies" type="text" /></p>
                    <p><label for="id_link">Link:</label> <input class="form-control" id="id_link" maxlength="250" name="link" type="text" /></p>
                    <p><label for="id_client">Client:</label> <input class="form-control" id="id_client" maxlength="250" name="client" type="text" /></p>
                    <p><label for="id_file">Images:</label> <input id="id_file" name="file" type="file" multiple="" required=""></p>
                    <input class="btn waves-effect waves-light" type="submit" value="Save" />
                </div>
            </div>
        </form>
    </div>
    <br>
{% endblock %}
