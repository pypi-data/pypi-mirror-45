[metadata]
name = mbf_anysnake
description = wrappers for docker+python+R+bioconductor
author = Florian Finkernagel
author-email = finkernagel@imt.uni-marburg.de
license = mit
url = https://github.com/TyberiusPrime/mbf_anysnake
long-description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	future-fstrings
	packaging
	docker
	maya
	tomlkit
	click
	click_completion
python_requires = >=3.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
doc = 
	sphinx
	sphinx-bootstrap-theme
	numpydoc

[options.entry_points]
console_scripts = 
	anysnake = mbf_anysnake.cli:main

[test]
extras = True

[tool:pytest]
addopts = 
	--cov mbf_anysnake --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = mbf_anysnake

[egg_info]
tag_build = 
tag_date = 0

