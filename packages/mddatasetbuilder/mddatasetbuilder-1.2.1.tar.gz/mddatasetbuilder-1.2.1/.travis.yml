language: c
os: linux
services: docker
cache:
  directories:
  - $HOME/.cache/pip
install: docker pull continuumio/miniconda3
script: docker run -i -t -v $(pwd):/project -v ~/.cache/pip:/root/.cache/pip --env-file <(env | grep 'TRAVIS\|CI') continuumio/miniconda3 /bin/bash -c "chown -R root /root/.cache && pip install tox-conda && cd /project && tox -e py37"
