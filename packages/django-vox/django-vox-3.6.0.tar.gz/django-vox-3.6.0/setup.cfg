[metadata]
name = django-vox
version = attr: django_vox.VERSION
description = A notification app for Django
long_description = file: README.rst, CHANGELOG.rst
keywords = notifications email twilio slack
license = LGPL3+
author = Alan Trick
author-email = me@alantrick.ca
url = https://gitlab.com/alantrick/django-vox
project_urls = 
	Bug Tracker = https://gitlab.com/alantrick/django-vox/issues
	Documentation = http://django-vox.readthedocs.io/en/latest/
	Source Code = https://gitlab.com/alantrick/django-vox
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Framework :: Django
	Framework :: Django :: 1.11
	Framework :: Django :: 2.0
	Framework :: Django :: 2.1
	Framework :: Django :: 2.2
	Topic :: Utilities

[options]
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	Django>=1.10
	requests
	lxml
	python-dateutil
	august>=2.1
	aspy>=0.4
tests_require = 

[options.packages.find]
exclude = tests

[options.extras_require]
docs = sphinx
test = pytest<4.2
	pytest-django
	pytest-cov
	pytest-pythonpath
	tox
	beautifulsoup4
	pyyaml
twilio = twilio
twitter = python-twitter
markdown = markdown2
xmpp = sleekxmpp
	dnspython

[egg_info]
tag_build = 
tag_date = 0

