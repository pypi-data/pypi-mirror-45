[tool.poetry]
name = "kpandas"
version = "0.0.1"
description = "Kristjan's helpers for pandas"

license = "MIT"

authors = [
    "Kristjan Strojan <info@kristjan.strojan.com>"
]

readme = 'README.md'  # Markdown files are supported

repository = "https://github.com/kristjanstrojan/kpandas"
homepage = "https://github.com/kristjanstrojan/kpandas"

keywords = ['pandas']

[tool.poetry.dependencies]
python = "^3.6"
toml = "^0.9"
pandas = "^0.24.0"
numpy = "^1.13.0"


# Optional dependencies (extras)
pendulum = { version = "^1.4", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^3.0"
pytest-cov = "^2.4"