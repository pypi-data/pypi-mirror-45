[tool:pytest]
addopts = 
	--strict
	--tb=native
python_files = test_*.py
markers = 
	online: mark test to need internet connection
	slow: mark test to be slow

[flake8]
ignore = F401,E402
max-line-length = 120
exclude = 
	src,
	tests,
	.git,
	__pycache__,
	docs,
	build,
	dist,
	bin,
	eggs,
	parts,
	examples,
	bootstrap-buildout.py,

[egg_info]
tag_build = 
tag_date = 0

