[coverage:report]
exclude_lines = 
	pragma: no cover
	
	raise NotImplementedError
	
	if __name__ == .__main__.:
	
	^[ \t]*pass$
omit = 
	*/tests/*

[pylint]
disable = 
	arguments-differ,
	assignment-from-no-return,
	attribute-defined-outside-init,
	blacklisted-name,
	comparison-with-callable,
	duplicate-code,
	fixme,
	import-error,
	invalid-name,
	invalid-sequence-index,
	len-as-condition,
	literal-comparison,
	no-else-raise,
	no-else-return,
	no-member,
	no-name-in-module,
	no-self-use,
	not-an-iterable,
	not-context-manager,
	protected-access,
	redefined-builtin,
	stop-iteration-return,
	too-few-public-methods,
	too-many-arguments,
	too-many-branches,
	too-many-instance-attributes,
	too-many-lines,
	too-many-locals,
	too-many-return-statements,
	too-many-statements,
	unexpected-keyword-arg,
	unidiomatic-typecheck,
	unsubscriptable-object,
	unsupported-assignment-operation,
	unused-argument,
known-third-party = 
	nengo
reports = no
score = no

[egg_info]
tag_build = 
tag_date = 0

