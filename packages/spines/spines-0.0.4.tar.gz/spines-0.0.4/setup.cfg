[versioneer]
vcs = git
style = pep440
versionfile_source = src/spines/_version.py
versionfile_build = spines/_version.py
tag_prefix = v
parentdir_prefix = spines-

[aliases]
test = pytest

[flake8]
exclude = 
	.git,
	.eggs,
	__pycache__,
	docs/,
	tests,
	src/spines/_version.py,
	dist
ignore = E121,E123,E126,E226,E24,E704,W503,W504

[egg_info]
tag_build = 
tag_date = 0

