params:
  type: "fastq"
  samples: "samples.tsv"
  rename_id: "samples_id_renamed.tsv"
  begin: "raw"
  simulation:
    do: False
    taxid: ["362948", "321967", "1125630", "702459", "226186", "272563"]
    genomes: ''
    n_genomes: 4
    n_reads: "5M"
    model:  "hiseq"
    threads: 8
  trimming:
    oas1:
      do: False
      qual_system: 33
      min_length: 30
      seed_oa: 0.9
      fragment_oa: 0.8
    sickle:
      do: False
      qual_type: "sanger"
      sickle_pe: ""
      length_cutoff: 51
      qual_cutoff: 20
    fastp:
      do: True
      threads: 4
      disable_adapter_trimming: True
      use_slide_window: False
      compression: 6
      cut_front_window_size: 4
      cut_front_mean_quality: 20
      cut_tail_window_size: 4
      cut_tail_mean_quality: 20
      cut_right_window_size: 4
      cut_right_mean_quality: 20
      length_required: 51
      n_base_limit: 5
  rmhost:
    do: True
    host_fasta: /path/to/host.fa
    bwa:
      do: False
      index_prefix: /path/to/host.fa
      threads: 8
      minimum_seed_length: 19
      save_bam: False
    bowtie2:
      do: True
      index_prefix: /path/to/host
      threads: 8
      save_bam: False
      additional_params: "--no-unal"
  assembler: ["megahit", "idba_ud", "metaspades"]
  assembly:
    megahit:
      do: False
      threads: 8
      min_contig: 500
    idba_ud:
      do: False
      mink: 27
      maxk: 127
      step: 10
      min_contig: 500
      threads: 8
    metaspades:
      do: True
      only_assembler: false
      only_save_scaftigs: False
      memory: 10
      threads: 8
      kmers: ['21', '29', '39', '59', '79', '99']
  coassembly:
    megahit:
      do: True
      threads: 8
      min_contig: 500
  metaquast:
    do: True
    threads: 8
    min_contig: 500
    env: "bioenv2"
  prediction:
    prodigal:
      do: False
      format: "gff"
      mode: "meta"
  alignment:
    threads: 8
  binning:
    metabat2:
      do: True
      min_contig: 2500
      seed: 2018
    maxbin2:
      do: False
      threads: 8
  cobinning:
    do: False
    rename: False
    samples_id: "samples_id.txt"
    threads: 8
    scaftigs_length: 1000
    vsearch:
      identity: 0.75
  checkm:
    env: "bioenv2"
    threads: 8
    completeness: 90
    contamination: 10
  dereplication: ""
  classification: ""
  annotation:
    prokka:
      kingdom: Bacteria
      metagenome: False
      threads: 8
  profilling:
    metaphlan2:
      env: "bioenv2"
      input_type: "fastq"
      threads: 8
  burst:
    references: "/path/to/references.edx"
    accelerator: "/path/to/accelerator.acx"
    identity: 0.97
    mode: "ALLPATHS"
    threads: 8

